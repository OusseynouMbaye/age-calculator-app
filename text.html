<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="text.css">
    <script src="script.js" defer></script>
    <title>Age calculator app</title>

</head>

<body>

    <div class="container">
        <form>
            <div class="ageInput">

                <div class="ageGroup">
                    <label for="dayInput">DAY</label>
                    <input type="number" placeholder="DD" id="dayInput">

                    <small></small>
                </div>

                <div class="ageGroup">
                    <label for="monthInput">MONTH</label>
                    <input type="number" placeholder="MM" id="monthInput">

                    <small></small>
                </div>

                <div class="ageGroup">
                    <label for="yearInput">YEAR</label>
                    <input type="number" placeholder="YYYY" id="yearInput">

                    <small></small>
                </div>
                <button type="submit" class="calcBtn"> <img src="./assets/images/icon-arrow.svg"
                        alt="down arrow"></button>
            </div>

        </form>
        <div class="ageOutput">
            <hr>
            <h1><span id="yearOut">- -</span> years</h1>
            <h1><span id="monthOut">- -</span> months</h1>
            <h1><span id="dayOut">- -</span> days</h1>
        </div>


    </div>

</body>

</html>
